<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width  initial-scale=1.0">
        <title>Hoja de Personaje</title>
        <link rel="stylesheet" href="styleHojaDePersonaje.css">
    </head>
    <body>
        <div class="container">
            <h2>Hoja de Personaje</h2>
            <form id="characterForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="race">Raza:</label>
                <select id="race">
                    <option>Humano</option>
                    <option>Elfo</option>
                    <option>Enano</option>
                    <option>Orco</option>
                    <option>Kitsune</option>
                </select>
                
                <label For="class">Clase:</label>
                <select id="class">
                    <option>Guerrero</option>
                    <option>Mago</option>
                    <option>Pícaro</option>
                    <option>Clerigo</option>
                </select>

                <h3>Atributos</h3>
                <label for="strength">Fuerza:</label>
                <input type="number" id="strength" min="1" max="20" value="10">

                <label for="dexterity">Destreza:</label>
                <input type="number" id="dexterity" min="1" max="20" value="10">

                <label for="constitution">Constitución:</label>
                <input type="number" id="constitution" min="1" max="20" value="10">

                <label for="intelligence">Inteligencia:</label>
                <input type="number" id="intelligence" min="1" max="20" value="10">

                <label for="wisdom">Sabiduría</label>
                <input type="number" id="wisdom" min="1" max="20" value="10">

                <label for="charisma">Carisma:</label>
                <input type="number" id="charisma" min="1" max="20" value="10">

                <button type="button" onclick="generateCharacter()">Generar Personaje</button>
            </form>
            <div class="character-sheet" id="characterSheet" style="display: none;"></div>
        </div> 
         <div class="extra-parameters">
            <h3>Parámetos adicionales</h3>
            <label for="level">Nivel:</label>
            <input type="number" id="level" min="1" max="20" value="1">

            <label for="hp">Puntos de vida (HP):</label>
            <input type="number" id="hp" min="1" value="10">

            <label for="ac">Clase de Armadura (AC):</label>
            <input type="number" id="ac" min="1" value="10">

            <label for="alignment">Alineamiento:</label>
            <select id="alignment">
                <option>Legal Bueno</option>
                <option>Neutral Bueno</option>
                <option>Caótico Bueno</option>
                <option>Legal Neutral</option>
                <option>Neutral</option>
                <option>Caótico Neutral</option>
                <option>Legal Malvado</option>
                <option>Neutral Malvado</option>
                <option>Caótico Malvado</option>
            </select>

            <label for="skills">Habilidades (separadas por comas):</label>
            <input type="text" id="skills" placeholder="Ej Sigilo, Persuasión, Acrobacias">

            <label for="languages">Idiomas (separados por comas):</label>
            <input type="text" id="languages" placeholder="Ej: Común, Élfico, Dracónico">

            <label for="proficiencies">Proficiencies:</label>
            <input type="text" id="proficiencies" placeholder="Ej: Espadas Largas, Escudos, Herramientas de Ladrón">

            <label for="equipment">Equipo:</label>
            <textarea id="equipment" placeholder="Ej: Espada corta, Armadura de cuero, Bolsa de Viaje"></textarea>
        </div>
        <script src="scriptHojaDePersonaje.js"></script>
    </body>
</html>
